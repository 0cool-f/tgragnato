
url: http://www.gragnatomarco.it
baseurl: /gmarco

images: /images
fonts: /fonts

collections:
  chunks:
    output: false

defaults:
-
  scope:
    type: pages
  values:
    permalink: /:path/:basename:output_ext
-
  scope:
    type: chunks
  values:
    layout: chunk

exclude:
  - LICENSE
  - README
  - CNAME

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
