<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, noarchive">
    <title>{% if page.override_title %}{{ page.override_title | escape }}{% else %}{{ page.title | escape }}{% endif %} | {{ site.title | escape }}</title>
    <meta name='author' content='{{ site.title | escape }}'>
    <meta name='keywords' content='{{ site.title | escape }} {{ page.title | escape }} {{ page.description | escape }}'>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <meta name='description' content='{{ page.description | escape }} | {{ page.title | escape }} | {{ site.title | escape }}'>
    {% for address in site.data.prefetch %}<link rel='dns-prefetch' href='https://{{address}}/'>{% endfor %}
    {% for address in page.prefetch %}<link rel='dns-prefetch' href='https://{{address}}/'>{% endfor %}
    <meta http-equiv="x-dns-prefetch-control" content="on">
    {% for asset in site.data.preload %}<link rel='preload' href='{{ asset.href }}' as='{{ asset.as }}'>{% endfor %}
    <link rel='stylesheet' href='/style.css'>
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "929b9085cda74c07b2e2976a05c31231"}'></script>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="/icons/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="36x36"  href="/icons/android-icon-36x36.png">
    <link rel="icon" type="image/png" sizes="48x48"  href="/icons/android-icon-48x48.png">
    <link rel="icon" type="image/png" sizes="72x72"  href="/icons/android-icon-72x72.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="144x144"  href="/icons/android-icon-144x144.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
    {% if page.id %}<script type="application/ld+json">{% include blogposting.json %}</script>{% endif %}
</head>
