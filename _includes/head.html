<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, noarchive">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name='author' content='{{ site.title | escape }}'>
    <meta name='keywords' content='{{ site.title | escape }} {% if page.title %}{{ page.title | escape }}{% endif %} {% if page.description %}{{ page.description | escape }}{% endif %}'>
    {% if page.description %}<meta name='description' content='{{ page.description | escape }}'>{% endif %}
    {% for address in site.data.prefetch %}<link rel='dns-prefetch' href='https://{{address}}/'>{% endfor %}
    <meta http-equiv="x-dns-prefetch-control" content="on">
    {% for asset in site.data.preload %}<link rel='preload' href='{{ asset.href }}' as='{{ asset.as }}'>{% endfor %}
    <link rel='stylesheet' href='/style.css'>
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "929b9085cda74c07b2e2976a05c31231"}'></script>
</head>
